{% extends 'observatorio/base.html' %}

{% block title %}Eliminar Informe{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>¿Estás seguro de que querés eliminar "{{ informe.titulo }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'detalle_informe' informe.id %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
</div>
{% endblock %}
